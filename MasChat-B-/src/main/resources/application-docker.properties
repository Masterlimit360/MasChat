# Docker-specific configuration for MasChat Backend
spring.application.name=MasChat
server.port=8080

# Database configuration for Docker environment
spring.datasource.url=jdbc:postgresql://postgres:5432/maschat
spring.datasource.username=maschat_user
spring.datasource.password=maschat_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT settings
jwt.secret=Peacemaker360SuperSecureJWTSecretKeyForMasChat2024
jwt.expiration=86400000

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.postgresql.MasChat=INFO
logging.level.org.springframework.validation=INFO
logging.level.org.flyway=INFO

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 