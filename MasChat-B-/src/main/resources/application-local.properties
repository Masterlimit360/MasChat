# Local development configuration for MasChat Backend
spring.application.name=MasChat
server.port=8080

# Database configuration for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/MasChatDB?user=postgres&password=peacemaker360&sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=peacemaker360
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings with better error handling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Flyway migration settings with better error handling
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Initial baseline
spring.flyway.encoding=UTF-8
spring.flyway.table=flyway_schema_history

# JWT settings
jwt.secret=Peacemaker360SuperSecureJWTSecretKeyForMasChat2024
jwt.expiration=86400000

# Logging configuration for development
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.postgresql.MasChat=DEBUG
logging.level.org.springframework.validation=TRACE
logging.level.org.flyway=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 